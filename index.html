<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <title>Despensa</title>
</head>
<body>
    <form id="alimentoForm" method="post" class="form-register" onsubmit="return validarFormulario()">
        <h4>Ingreso de Despensa</h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
        <input class="controls" type="date" name="fecha" id="fecha" placeholder="Ingrese la fecha">
        <select class="controls" id="perecible" name="perecible" required onchange="toggleFechaCaducidad()">
            <option value="" disabled selected>Seleccione si es perecible</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
        </select>
        <div id="fecha_caducidad_field" class="hidden">
            <label for="fecha_caducidad">Fecha de caducidad:</label><br>
            <input class="controls" type="date" id="fecha_caducidad" name="fecha_caducidad" onblur="verificar(this.id)">
        </div>
        <input class="controls" type="text" name="cantidad" id="cantidad" placeholder="Ingrese la cantidad a guardar" onblur="verificar(this.id)" onkeypress="return soloNumeros(event)">
        <select class="controls" id="categoria" name="categoria" required>
            <option value="" disabled selected>Seleccione la categoria</option>
            <option value="Lacteos">Lácteos</option>
            <option value="Carnes">Carnes</option>
            <option value="Frutas">Frutas</option>
            <option value="Vegetales">Vegetales</option>
        </select>
        <hr>
        <input class="botons" id="btnGuardar" type="button" value="Guardar">
        <input class="botons" type="submit" value="Limpiar" onclick="limpiar()">
    </form>

    <div class="col-8">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha de ingreso</th>
                        <th>Perecible</th>
                        <th>Caducidad</th>
                        <th>Cantidad</th>
                        <th>Categoria</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="contenido"></tbody>
            </table>
        </div> 
    </div>
    <script src="funciones.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
</body>
</html>
